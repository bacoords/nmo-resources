<ion-view view-title="Clinical Trials">
    <ion-content  header-parallaxsub scroll-event-interval="5">
        <h1 class="sunleaf sunleaf__clin  parallax-sub">Clinical Trials FAQ</h1>
     
        <ion-list ng-controller="CTFaqsCtrl">
          <ion-item ng-repeat="faq in faqs" href="#/app/clin_faq/{{faq.id}}" class="item-icon-right item-text-wrap">
            {{faq.title}}
              <i class="icon ion-ios-arrow-right"></i>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
