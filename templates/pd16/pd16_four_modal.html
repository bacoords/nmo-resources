<div class="modal image-modal transparent" on-swipe-down="closeModal()">
    <ion-header-bar class="bar-dark">
     <h1></h1>
      <button class="button button-clear button-assertive" ng-click="closeModal()">
        Close
      </button>
    </ion-header-bar>
  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
    <ion-slide ng-repeat="item in items">
 
      <ion-scroll direction="xy" scrollbar-x="false" overflow-scroll="false" scrollbar-y="false"
      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
      delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
 
      <div class="image-modal__image" style="background-image: url( {{item.gsx$src.$t}} )"></div>
      
    </ion-scroll>
  </ion-slide>
</ion-slide-box>
</div>
