<ion-view view-title="Notes" ng-controller="NotesRevCtrl">
    <ion-content header-parallax scroll-event-interval="5">
        <h1 class="sunleaf parallax">My NMO Notes</h1>
         <div class="white-background">
   

          <div class="padding">
            <button class="button button-block button-outline button-balanced icon-right ion-ios-plus-empty" ng-click="openAddModal()">New Note</button>
       <div class="list list-inset">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search" ng-model="searchNotes">
            </label>
          </div>
          </div>

           <ion-list can-swipe="true">
              <ion-item ng-repeat="note in notes | orderBy:sortNote:true | filter:searchNotes" class="" ng-click="editNote(note.id, note.title, note.content)">
                 
                  
                 <h3 class="margin-top-zero">{{note.title}}</h3>                
                 <p class="notes-prev">{{trimCon(note.content)}}</p>
                 <h5>Last Saved: {{note.date | date:'EEE, MMM d h:mm a'}}</h5>

                  <ion-option-button class="button-balanced"
                                     ng-click="editNote(note.id, note.title, note.content)">
                    Open
                  </ion-option-button>
                  <ion-option-button class="button-assertive"
                                     ng-click="deleteNote(note)">
                                     Delete
                  </ion-option-button>
              

             </ion-item>
           </ion-list>
        
   </div>
 

    </ion-content>
</ion-view>
