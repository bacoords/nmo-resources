<div class="modal">
 <ion-modal-view> 

  <ion-header-bar align-title="center" class="bar-light">
    <div class="buttons">
      <button class="button  button-clear button-assertive" ng-click="closeEditModal()">Cancel</button>
    </div>
    <h1 class="title">View Note</h1>
    <div class="buttons">
      <button type="button" class="button button-clear  button-balanced" ng-click="saveEditModal(editModal.modalEditNoteID, editModal.modalEditNoteTitle, editModal.modalEditNoteContent)">Save</button>
    </div>
  </ion-header-bar>
  <ion-content>

     <form name="modalEditForm" method="post">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Title</span>
          <input type="text" placeholder="Title" ng-model="editModal.modalEditNoteTitle">
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Note</span>
          <textarea placeholder="Note" ng-model="editModal.modalEditNoteContent" rows="10"></textarea>

        </label>
      </div>
      <br><br>
<!--
          <div class="padding">
            <div contenteditable ng-model="editModal.modalEditNoteContent" style="white-space:pre-wrap;"></div>
        </div>
-->
    </form>
  </ion-content>
</ion-modal-view>
</div>
