<ion-view view-title="Find an Expert" ng-controller="DocStatesCtrl">
    <ion-content header-parallaxsub scroll-event-interval="5">
        <h1 class="sunleaf sunleaf__docs parallax-sub">Find an Expert (US)</h1>

           <ion-list >
              <ion-item ng-repeat="state in states | orderBy: 'state'" href="#/app/docstates/{{state.state}}" class="item-icon-right">
                {{state.state}}
                  <i class="icon ion-ios-arrow-right"></i>
              </ion-item>
            </ion-list>
            <div class="padding white-background text-center">
              <ion-spinner ng-if="!isLoaded" icon="lines" class="center spinner-balanced"></ion-spinner>
            </div>

 

    </ion-content>
</ion-view>
